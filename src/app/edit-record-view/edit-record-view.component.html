<div fxLayout="column" fxLayoutAlign="center center">
    <h2><p>Zmena zápisu<br>Dátum: date<br>Lokácia: location</p></h2>
    <form [formGroup]="editForm" (ngSubmit)="save()" class="edit-form">

        <mat-form-field>
            <mat-label for="age">Hosť</mat-label>
            <input matInput id="age" name="age" type="text" formControlName="age">
        </mat-form-field>

        <mat-form-field>
            <mat-label for="photo">Spôsob polovania</mat-label>
            <input matInput id="photo" name="photo" type="text" formControlName="photoURL">
        </mat-form-field>
        <mat-label style="margin-bottom: 5px;">Čas</mat-label>
        <mat-form-field>
            <mat-label>Od:</mat-label>
           <input type="time" matInput formControlName="timeFrom">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Do:</mat-label>
            <input type="time" matInput formControlName="timeTo">
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary" fxFill>Zapísať</button>
    </form>
</div>
