<mat-toolbar color="primary">
    <span [routerLink]="['/trips']" routerLinkActive="router-link-active" style="cursor: pointer;">Domov</span>
    <span fxFlex></span>

    <div *ngIf="isAdminLogged()">
        <a [routerLink]="['/admin/users']" routerLinkActive="router-link-active"  mat-button>Užívatelia</a>
        <a [routerLink]="['/admin/locations']" routerLinkActive="router-link-active"  mat-button>Lokácie</a>
    </div>

    <div *ngIf="authService.user$ | async; else login">
        <button mat-button (click)="signOut()">Odhlásiť sa</button>
    </div>

    <ng-template #login>
        <a (click)="showLogin()" mat-button>Prihlásiť sa</a>
    </ng-template>
</mat-toolbar>
